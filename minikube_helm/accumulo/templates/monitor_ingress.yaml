{{- if .Values.monitor.ingress.enabled }}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ include "accumulo.fullname" . }}-monitor
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitor
  {{- with .Values.monitor.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: {{ required "Ingress path required, please set: .Values.monitor.ingress.pathPrefix" .Values.monitor.ingress.pathPrefix }}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "accumulo.fullname" . }}-monitor
            port: 
              name: http
{{- else }}
        backend:
          serviceName: {{ include "accumulo.fullname" . }}-monitor
          servicePort: http
{{- end }}
    {{- if ne .Values.monitor.ingress.host "" }}
    host: {{ .Values.monitor.ingress.host }}
    {{- end }}
{{- end }}
