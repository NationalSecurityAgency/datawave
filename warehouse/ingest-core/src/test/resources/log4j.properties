# Root logger configuration
rootLogger.level = info
rootLogger.appenderRef.console.ref = Console

# Console appender configuration
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-5p [%C{1}:%M] %m%n

# Threshold filter for the console appender (set to TRACE)
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = trace

# Logger for specific category: datawave.util.flag
logger.datawave.util.flag.name = datawave.util.flag
logger.datawave.util.flag.level = info
