log4j.rootLogger=DEBUG, R
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %p %C:%L %t %m%n
log4j.appender.R.encoding=UTF-8

#log4j.logger.org.apache.commons.jci=OFF
#log4j.logger.datawave.query.iterators.bb.BoundingBoxIterator=OFF
#log4j.logger.datawave.query.iterators.bb.SelectorSearchingIterator=OFF
log4j.logger.datawave=INFO
log4j.logger.datawave.query=ERROR
log4j.logger.datawave.query.*=warn
#log4j.logger.datawave.query.util=DEBUG
log4j.logger.datawave.ingest.data.normalizer=FATAL
log4j.logger.org.apache.commons.jexl2.JexlEngine=ERROR
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.hadoop=WARN

log4j.logger.datawave.ingest=WARN
log4j.logger.datawave.query.testframework=DEBUG
# enable dump of tables by setting value to debug
log4j.logger.datawave.helpers.PrintUtility=debug

log4j.logger.datawave.query.planner.DefaultQueryPlanner=info
