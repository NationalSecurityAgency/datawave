# Root logger configuration
rootLogger.level = info
rootLogger.appenderRef.R.ref = R

# Console appender configuration (referred to as R)
appender.R.type = Console
appender.R.name = R
appender.R.target = SYSTEM_OUT
appender.R.layout.type = PatternLayout
appender.R.layout.pattern = %d %p %C:%L %m%n
appender.R.encoding = UTF-8

