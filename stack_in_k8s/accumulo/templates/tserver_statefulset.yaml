apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "accumulo.fullname" . }}-tservers
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: tserver
spec:
  podManagementPolicy: Parallel
  replicas: {{ .Values.accumulo.tabletServers.replicaCount }}
  serviceName: {{ template "accumulo.fullname" . }}-tservers
  selector:
    matchLabels:
      {{- include "accumulo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tserver
  template:
    metadata:
      labels:
        {{- include "accumulo.labels" . | nindent 8 }}
        app.kubernetes.io/component: tserver
    spec:
      initContainers:
      - name: init-accumulo
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup accumulo-master; do echo waiting for accumulo; sleep 2; done"]

      containers:
      - name: accumulo-tserver
        image: {{ .Values.accumulo.image.repository }}:{{ .Values.accumulo.image.tag }}
        imagePullPolicy: {{ .Values.accumulo.image.pullPolicy }}
        args:
        - tserver
        env:
        - name: ACCUMULO_CONF_DIR
          value: {{ .Values.accumulo.config.path }}
        resources:
          {{- toYaml .Values.accumulo.tabletServers.resources | nindent 10 }}
      {{- with .Values.accumulo.tabletServers.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.accumulo.tabletServers.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.accumulo.tabletServers.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.accumulo.image.pullSecrets }}
      imagePullSecrets:
      {{- range . }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
