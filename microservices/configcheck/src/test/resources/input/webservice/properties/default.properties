                  maxZoom: 18, \
                  id: 'mapbox.streets', \
                  accessToken: 'your.mapbox.access.token' \
              }), \
          'Mapbox Satellite': L.tileLayer( \
              'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', \
              { \
                  maxZoom: 18, \
                  id: 'mapbox.satellite', \
                  accessToken: 'your.mapbox.access.token' \
              }) \
          }
